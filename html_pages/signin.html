<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SignIn</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    </head>
    <style>
        body {
            background: #EB3349;
            background: -webkit-linear-gradient(to right, #F45C43, #EB3349);
            background: linear-gradient(to right, #F45C43, #EB3349);
        }
        .container {
            background-color:#000000;
            opacity:1;
        }

        * {
            color:white;
            font-size:20px;
            font-weight:bold;
            font-family: 'Jura';
        }

    </style>
    <body>
        <div class="container-fluid">
            <br><br><br><br>
            <div class="container" id="bg" style="background-color:#000000;opacity:0.9;">
                <h2></h2>

                <ul class="nav nav-tabs nav-justified">
                    <li class="active"><a data-toggle="tab" href="#signin">Sign In</a></li>
                    <li class=""><a href="{% url 'signup' %}">Sign Up</a></li>
                </ul>

                <div class="tab-content">
                    <div id="signin" class="tab-pane fade in active">
                        <br><br>
                        <form class="form-horizontal" method="POST" action="signin">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="email">Username:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                                </div>
                            </div><br>
                            <div class="form-group">
                                <label class="control-label col-sm-4" for="pwd">Password:</label>
                                <div class="col-sm-6">          
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password">
                                </div>
                            </div><br>
                            <div class="form-group">        
                                <div class="col-sm-offset-6 col-sm-6">
                                    <button type="submit" class="btn-lg btn-success">Login</button>
                                </div>
                            </div>
                            <div class="form-group">        
                                <div class="col-sm-offset-5 col-sm-5">
                                    <span class="justify-content-center">Don't have an account?</span>
                                    <a class="justify-content-center" href="{% url 'signup' %}"> Sign up</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
